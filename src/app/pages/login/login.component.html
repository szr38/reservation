<section fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5%" style="height: 100vh; overflow: hidden;">
    <h1>Welcome to Nameless Spa</h1>
    <div style="width: 90%; height: 80%;" fxLayout="row" fxLayoutAlign="center stretch">
        <div fxFlex="50" class="logo" fxLayoutAlign="center center">
            <img src="/assets/img/logo2.png" alt="" style="height: 85%;">
        </div>
        <div fxLayout="column" fxLayoutAlign="center center" fxFlex="50" fxLayoutGap="50px" class="login">
            <form [formGroup]="form" style="height: 100%; width: 100%;" fxLayout="column">
                <mat-form-field fxFlex>
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="email" placeholder="Ingrese correo">
                    <mat-error *ngIf="form.controls.password.status=='INVALID'  &&  form.controls.email.value!=''">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="form.controls.password.status=='INVALID' &&  form.controls.email.value==''">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field fxFlex>
                    <mat-label>Ingresa tu clave</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                        (keyup.enter)="login()">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="form.controls.password.status=='INVALID'">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </form>
            <button type="submit" (click)="login()" class="button-log" [disabled]="flagButton"
                [ngClass]="{'button-disabled': flagButton}">Log in</button>
        </div>
    </div>
</section>

    <button (click)="logOut()">logOut</button></pre>
