<section fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5%" style="height: 100vh; overflow: hidden;">
    <h1>Welcome to Nameless Spa</h1>
    <div style="width: 80%; height: 50%;" fxLayout="row" fxLayoutAlign="center stretch">
        <div fxFlex="50" class="logo" fxLayoutAlign="center center">
            <img src="https://www.flaticon.com/svg/vstatic/svg/1057/1057315.svg?token=exp=1612395414~hmac=525b65811f54f206b8d934d90f229085" alt="" style="height: 85%;">
            
        </div>
        <div fxLayout="column" fxLayoutAlign="center center" fxFlex="50" fxFlex.gt-sm="100%" class="login">
            <form [formGroup]="form" style="height: 100%; width: 100%;" fxLayout="column">
                <mat-form-field fxFlex>
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="email" placeholder="Sincere@april.biz">
                    <mat-error *ngIf="form.controls.password.status=='INVALID'  &&  form.controls.email.value!=''">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="form.controls.password.status=='INVALID' &&  form.controls.email.value==''">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field fxFlex>
                    <mat-label>Ingresa tu clave</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="123"
                        (keyup.enter)="login()">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-hint>All passwords 123</mat-hint>
                    <mat-error *ngIf="form.controls.password.status=='INVALID'">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </form>
            <button type="submit" (click)="login()" class="button-log" [disabled]="flagButton"
                [ngClass]="{'button-disabled': flagButton}">Log in</button>
        </div>
    </div>
    <!-- <pre>{{emails}}</pre> -->
    <div fxLayout="column" fxLayoutAlign="center center"  style="width: 90%;" >
        <h1>Users for log in</h1>
        <div fxLayout="row wrap" fxLayoutAlign="space-between center" >
            <span *ngFor="let item of emails" fxFlex="20">{{item}}</span>
        </div>
    </div>
</section>
